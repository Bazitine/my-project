<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            type="text" 
                            id="name"
                            formControlName="name" 
                            class="form-control">                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                            type="text" 
                            id="imagePath" 
                            formControlName="imagePath"
                            class="form-control"
                            #imagePath>                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <img [src]="imagePath.value" class="img-responsive" style="max-height: 300px;">                     
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                            type="text" 
                            id="description" 
                            formControlName="description"
                            class="form-control" 
                            rows="4"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <label for="ingredients">Ingredients</label>
                    <div 
                        class="row ex1"
                        *ngFor="let ingredientCtrl of recipeForm.get('ingredients')['controls']; let i = index" 
                        [formGroupName]="i">
                        <div class="col-xs-8">
                            <input
                                type="text" 
                                class="form-control"
                                formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input 
                                type="number" 
                                class="form-control"
                                formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 ex2 btn-toolbar">
                    <button type="button" class="btn btn-success" (click)="onAddIngredient()">+</button>
                    <button type="button" class="btn btn-danger" (click)="onRemoveAllIngredients()">Remove All Ingredients</button>
                </div>
                
            </div>
            <hr>
            <div class="row ex2 ex3">
                <div class="col-xs-12 btn-toolbar">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
