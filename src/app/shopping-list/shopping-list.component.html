<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a 
                class="list-group-item" 
                style="cursor: pointer"
                *ngFor="let ingredient of ingredients; let i = index"
                (click)="onEditItem(i)"
                >{{ ingredient.name }} ({{ ingredient.amount }})</a>
                <div style="margin-top: 10px" *ngIf="ingredients.length != 0">
                    <button class="btn btn-danger" (click)="onClearList()">Clear List</button>
                </div>
        </ul>
    </div>
</div>
